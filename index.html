<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>飞书多维表格授权</title>
    <style>
        /* 样式与之前版本相同，保持不变 */
        :root {
            --primary-color: #CC785C;
            --background-color: #FDFCFB;
            --text-color: #333;
            --card-bg-color: #FFFFFF;
            --border-color: #EAEAEA;
            --button-text-color: #FFFFFF;
            --error-color: #D9534F;
            --success-color: #5CB85C;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background-color: var(--card-bg-color);
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.05);
            padding: 32px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 24px;
            color: var(--primary-color);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(204, 120, 92, 0.2);
        }

        .button-group {
            display: flex;
            gap: 12px;
        }

        .button {
            flex-grow: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .button-primary {
            background-color: var(--primary-color);
            color: var(--button-text-color);
        }

        .button-primary:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        .button-secondary {
            background-color: #f0f0f0;
            color: #555;
        }

        .button-secondary:hover {
            background-color: #e0e0e0;
        }

        .status-view, .message-box {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .message-box.error {
            background-color: rgba(217, 83, 79, 0.1);
            color: var(--error-color);
            border: 1px solid rgba(217, 83, 79, 0.2);
        }
        
        .message-box.success {
             background-color: rgba(92, 184, 92, 0.1);
            color: var(--success-color);
            border: 1px solid rgba(92, 184, 92, 0.2);
        }

        .hidden {
            display: none;
        }

        .security-note {
            font-size: 12px;
            color: #999;
            text-align: center;
            margin-top: 24px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>飞书授权</h1>

        <!-- 配置视图 -->
        <div id="config-view">
            <div class="form-group">
                <label for="appId">App ID</label>
                <input type="text" id="appId" placeholder="请输入你的 App ID">
            </div>
            <div class="form-group">
                <label for="appSecret">App Secret</label>
                <input type="password" id="appSecret" placeholder="请输入你的 App Secret">
            </div>
            <div class="form-group">
                <label for="bitableUrl">多维表格 URL</label>
                <input type="text" id="bitableUrl" placeholder="请输入多维表格的分享链接">
            </div>
            <div class="form-group">
                <label for="backendUrl">后端函数 URL</label>
                <input type="text" id="backendUrl" placeholder="请输入部署后的后端函数 URL">
            </div>
            <div class="button-group">
                <button id="connect-btn" class="button button-primary">保存并连接</button>
            </div>
             <p class="security-note">
                🔒 您的凭证将仅保存在浏览器本地，请确保环境安全。
            </p>
        </div>

        <!-- 状态视图 -->
        <div id="status-view" class="hidden">
             <div class="message-box success">
                ✅ 连接成功！
            </div>
            <p>现在应用可以访问您的多维表格了。</p>
            <div class="button-group">
                <button id="clear-btn" class="button button-secondary">清除配置并断开连接</button>
            </div>
        </div>
        
        <!-- 回调/加载视图 -->
        <div id="loading-view" class="hidden">
            <div class="message-box">
                <p>正在处理授权，请稍候...</p>
            </div>
        </div>
        
        <!-- 错误信息视图 -->
        <div id="error-view" class="message-box error hidden"></div>

    </div>

    <script>
        // =================================================================
        // app.js - 所有逻辑都封装在这里
        // =================================================================
        
        const configView = document.getElementById('config-view');
        const statusView = document.getElementById('status-view');
        const loadingView = document.getElementById('loading-view');
        const errorView = document.getElementById('error-view');

        const appIdInput = document.getElementById('appId');
        const appSecretInput = document.getElementById('appSecret');
        const bitableUrlInput = document.getElementById('bitableUrl');
        const backendUrlInput = document.getElementById('backendUrl'); // 新增后端URL输入框
        
        const connectBtn = document.getElementById('connect-btn');
        const clearBtn = document.getElementById('clear-btn');

        const FEISHU_CONFIG_KEY = 'feishu_config';
        const FEISHU_TOKENS_KEY = 'feishu_tokens';

        /**
         * 页面加载时的入口函数
         */
        window.onload = () => {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');

            if (code) {
                handleCallback(code);
            } else {
                initMainPage();
            }
        };

        /**
         * 初始化主页视图
         */
        function initMainPage() {
            const tokens = loadTokens();
            if (tokens && tokens.accessToken) {
                showView('status');
            } else {
                const config = loadConfig();
                if (config) {
                    appIdInput.value = config.appId || '';
                    appSecretInput.value = config.appSecret || '';
                    bitableUrlInput.value = config.bitableUrl || '';
                    backendUrlInput.value = config.backendUrl || '';
                }
                showView('config');
            }
            
            connectBtn.addEventListener('click', handleConnect);
            clearBtn.addEventListener('click', handleClear);
        }

        /**
         * 处理授权回调
         */
        async function handleCallback(code) {
            showView('loading');
            try {
                const tokens = await exchangeCodeForToken(code);
                saveTokens(tokens);
                window.location.href = window.location.pathname; // 重定向回主页
            } catch (error) {
                displayError(`授权失败: ${error.message}`);
                showView('error');
            }
        }
        
        /**
         * 处理连接按钮点击事件
         */
        async function handleConnect() {
            const appId = appIdInput.value.trim();
            const appSecret = appSecretInput.value.trim();
            const bitableUrl = bitableUrlInput.value.trim();
            const backendUrl = backendUrlInput.value.trim();

            if (!appId || !appSecret || !bitableUrl || !backendUrl) {
                displayError("请填写所有字段。");
                return;
            }

            try {
                const { appToken, tableId } = parseBitableUrl(bitableUrl);
                const config = { appId, appSecret, bitableUrl, backendUrl, appToken, tableId };
                saveConfig(config);
                initiateFeishuAuth(appId);
            } catch (error) {
                displayError(error.message);
            }
        }
        
        /**
         * 处理清除配置按钮点击事件
         */
        function handleClear() {
            localStorage.removeItem(FEISHU_CONFIG_KEY);
            localStorage.removeItem(FEISHU_TOKENS_KEY);
            appIdInput.value = '';
            appSecretInput.value = '';
            bitableUrlInput.value = '';
            backendUrlInput.value = '';
            window.location.reload();
        }

        /**
         * 解析多维表格URL
         */
        function parseBitableUrl(url) {
            const match = url.match(/feishu\.cn\/base\/([^?]+)\?table=([^&]+)/);
            if (match && match[1] && match[2]) {
                return { appToken: match[1], tableId: match[2] };
            }
            throw new Error('无效的飞书多维表格链接格式。');
        }

        /**
         * 重定向到飞书授权页面
         */
        function initiateFeishuAuth(appId) {
            // 回调地址是当前页面的地址
            const redirectUri = window.location.href.split('?')[0];
            const authUrl = `https://open.feishu.cn/open-apis/authen/v1/index?app_id=${appId}&redirect_uri=${encodeURIComponent(redirectUri)}`;
            window.location.href = authUrl;
        }

        /**
         * 用授权码换取access_token
         */
        async function exchangeCodeForToken(code) {
            const config = loadConfig();
            if (!config || !config.backendUrl) {
                throw new Error("后端函数URL配置丢失，请重新填写。");
            }

            // **[MODIFIED]** 不再使用不靠谱的代理，而是请求我们自己的后端函数
            const response = await fetch(config.backendUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    code: code,
                    appId: config.appId,
                    appSecret: config.appSecret,
                }),
            });

            const result = await response.json();

            if (!response.ok) {
                throw new Error(result.error || `请求失败，状态码: ${response.status}`);
            }
            
            return result;
        }

        // --- 本地存储辅助函数 ---
        function saveConfig(config) {
            localStorage.setItem(FEISHU_CONFIG_KEY, JSON.stringify(config));
        }

        function loadConfig() {
            const configStr = localStorage.getItem(FEISHU_CONFIG_KEY);
            return configStr ? JSON.parse(configStr) : null;
        }
        
        function saveTokens(tokens) {
            localStorage.setItem(FEISHU_TOKENS_KEY, JSON.stringify(tokens));
        }

        function loadTokens() {
            const tokensStr = localStorage.getItem(FEISHU_TOKENS_KEY);
            return tokensStr ? JSON.parse(tokensStr) : null;
        }
        
        // --- UI辅助函数 ---
        function showView(viewName) {
            configView.classList.add('hidden');
            statusView.classList.add('hidden');
            loadingView.classList.add('hidden');
            errorView.classList.add('hidden');

            if (viewName === 'config') {
                configView.classList.remove('hidden');
            } else if (viewName === 'status') {
                statusView.classList.remove('hidden');
            } else if (viewName === 'loading') {
                loadingView.classList.remove('hidden');
            }
        }
        
        function displayError(message) {
            errorView.textContent = message;
            errorView.classList.remove('hidden');
            setTimeout(() => {
                 errorView.classList.add('hidden');
            }, 5000);
        }

    </script>
</body>
</html>
